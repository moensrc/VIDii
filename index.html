<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>VIDii 2022/23 - Yoshi Timeline</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
	<link rel="stylesheet" href="https://use.typekit.net/kkm4acg.css">
</head>

<body>
	<header>
		<h1>Hatch a Yoshi!</h1>
		<section>
			<button>←</button>
			<h2>1990</h2>
			<button>→</button>
		</section>
	</header>

	<main>

		<ol>
			<li>
				<button>
					<!-- 1990 | Super Mario World (SNES) -->
					<img src="./images/sprite-supermarioworld.png" alt="Yoshi Super Mario World 1990">
				</button>
			</li>
			<li>
				<button>
					<!-- 1992 | Super Mario Kart (SNES) -->
					<img src="./images/sprite-supermariokart.png" alt="Yoshi Super Mario Kart 1992">
				</button>
			</li>
			<li>
				<button>
					<!-- 1995 | Super Mario World 2: Yoshi's Island (SNES) -->
					<img src="./images/sprite-supermarioworld2.png" alt="Yoshi Super Mario World 2 1995">
				</button>
			</li>
			<li>
				<button>
					<!-- 1996 | Super Mario RPG: Legend of the seven stars (SNES) -->
					<img src="./images/sprite-supermarioRPG.png" alt="Yoshi Super Mario RPG 1996">
				</button>
			</li>
			<li>
				<button>
					<!-- 1996 | Super Mario 64 Cameo (N64) -->
					<img src="./images/model-supermario64.png" alt="Yoshi Super Mario 64 1996">
				</button>
			</li>
			<li>
				<button>
					<!-- 1998 | Yoshi's Story (N64) -->
					<img src="./images/model-yoshisstory.png" alt="Yoshi Yoshi's Story 1998">
				</button>
			</li>
			<li>
				<button>
					<!-- 2002 | Super Mario Sunshine (GameCube) -->
					<img src="./images/model-supermariosunshine.png" alt="Yoshi Super Mario Sunshine 2002">
				</button>
			</li>
			<li>
				<button>
					<!-- 2003 | Super Mario 64 DS (DS) -->
					<img src="./images/model-supermario64DS.png" alt="Yoshi Super Mario 64 2003">
				</button>
			</li>
			<li>
				<button>
					<!-- 2010 | Super Mario Galaxy 2 (Wii) -->
					<img src="./images/model-supermariogalaxy2.png" alt="Yoshi Super Mario Galaxy 2010">
				</button>
			</li>
			<li>
				<button>
					<!-- 2015 | Yoshi's Woolly World (3DS / WiiU) -->
					<img src="./images/model-woollyworld.png" alt="Yoshi Yoshi's Wolly World 2015">
				</button>
			</li>
			<li>
				<button>
					<!-- 2019 | Yoshi's Crafted World (Nintendo Switch) -->
					<img src="./images/model-craftedworld.png" alt="Yoshi Yoshi's Crafted World 2019">
				</button>
			</li>
		</ol>
	</main>

	<script src="scripts/script.js"></script>
</body>

</html>
